<ion-header>
  <ion-toolbar color="primary">

    <!-- Hamburguer Menu -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- LIVROS RECENTES -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Livros adicionados recentemente</ion-card-title>
    </ion-card-header>

    <div class="loading-spinner" *ngIf="loading">
      <ion-spinner color="primary"></ion-spinner>
    </div>

    <ion-card-content *ngIf="!loading" >
      <ion-list>

        <ion-item *ngFor="let book of books">
          <ion-text>{{ book.nome }}</ion-text>
          <ion-text slot="end"  color="success">{{ book.preco | currency }}</ion-text>
        </ion-item>

      </ion-list>
